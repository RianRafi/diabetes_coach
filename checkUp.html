    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-symbols-outlined">menu</span>
            </div>

                <span class="material-symbols-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-symbols-outlined">notifications</span>
                <span class="material-symbols-outlined">mail</span>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-symbols-outlined">home_health</span>Diabetes Coach
                </div>
                <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html">
                        <span class="material-symbols-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="insert_checkups.html">
                        <span class="material-symbols-outlined">edit_note</span> Insert Check-ups
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="diagnosis_data.html">
                        <span class="material-symbols-outlined">monitoring</span> Diagnosis Data
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="book_appointment.html">
                        <span class="material-symbols-outlined">description</span> Book Appointment
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="prescription.html">
                        <span class="material-symbols-outlined">notes</span> Prescription
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="diet.html">
                        <span class="material-symbols-outlined">restaurant</span> Diet
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="settings.html">
                        <span class="material-symbols-outlined">settings</span> Settings
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-content">
            <div class="main-title">
                <h2>Insert Check-up</h2>
            </div>

            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="blood-glucose">Blood Glucose Level (mg/dL)</label>
                        <input type="number" id="blood-glucose" name="blood-glucose" required>
                    </div>
                    <div class="form-group">
                        <label for="blood-pressure">Blood Pressure (mmHg)</label>
                        <input type="text" id="blood-pressure" name="blood-pressure" required>
                    </div>
                    <div class="form-group">
                        <label for="heart-rate">Heart Rate (bpm)</label>
                        <input type="number" id="heart-rate" name="heart-rate" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="jogging-hours">Hours Spent on Jogging</label>
                        <input type="number" id="jogging-hours" name="jogging-hours" required>
                    </div>
                    <div class="form-group">
                        <label for="sprinting-hours">Hours Spent on Sprinting</label>
                        <input type="number" id="sprinting-hours" name="sprinting-hours" required>
                    </div>
                    <div class="form-group">
                        <label for="cycling-hours">Hours Spent on Cycling</label>
                        <input type="number" id="cycling-hours" name="cycling-hours" required>
                    </div>
                    <div class="form-group">
                        <label for="weight-lifting-hours">Hours Spent on Weight Lifting</label>
                        <input type="number" id="weight-lifting-hours" name="weight-lifting-hours" required>
                    </div>
                    <div class="form-group">
                        <label for="swimming-hours">Hours Spent on Swimming</label>
                        <input type="number" id="swimming-hours" name="swimming-hours" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <!-- End Main -->
    </div>

    <!-- Scripts -->
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
